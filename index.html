<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/libs/Jquery/jquery.js"></script>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script type="text/javascript" charset="utf8" src="./assets/libs/Datatables/datatables.js"></script>
    <title>Birddog Panel</title>
</head>
<body>
    <id class="top-bar">
        <div class="top-bar-items">
            <img src="./assets/img/logo.png" class="logo" alt="Babaweb Logo">
            <div class="top-bar-settings">
                <h1>Paramètres</h1>
                <i class="icon-settings"></i>
            </div>
        </div>
    </id>
    <div class="table-container">
        <dic class="table-controller">

        </dic>
        <table id="camera_table" class="display">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Caméra</th>
                    <th>Présets</th>
                    <th>Cam Backup</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="first_name">Foulon</td>
                    <td>Damien</td>
                    <td>Caméra 1</td>
                    <td>38</td>
                    <td>true / false</td>
                    <td><button class="edit-button"><i class="icon-edit"></i></button></td>
                </tr>
                <tr>
                    <td class="first_name">Bascop</td>
                    <td>Valentin</td>
                    <td>Caméra 1</td>
                    <td>38</td>
                    <td>true / false</td>
                    <td><button class="edit-button"><i class="icon-edit"></i></button></td>
                </tr>
                <tr>
                    <td class="first_name">Vavasseur</td>
                    <td>Clarisse</td>
                    <td>Caméra 1</td>
                    <td>38</td>
                    <td>true / false</td>
                    <td><button class="edit-button"><i class="icon-edit"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./assets/js/datatables.js"></script>
</body>
</html>
